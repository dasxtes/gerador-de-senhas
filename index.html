<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div class="cabecalho">
      <img src="blueLock.png" alt="cadeado fechado">
      <h2 class="titulo">Gerador de Senhas</h2>
      <h3 class="subtitulo">Crie uma senha aleatória</h3>
    </div>

    <div class="area-senha">
      <label for="senha">Senha</label>
      <input name="senha" type="text" id="campo-senha" readonly>
    </div>

    <div class="personalizar">
      <h3 class="personalizar-titulo">Personalize sua senha</h3>

      <div class="coluna">
        <div class="parametro">
          <h4 class="parametro-titulo">Número de caracteres</h4>
          <div class="botoes">
            <button class="btn-param">-</button>
            <p class="valor-param">12</p>
            <button class="btn-param">+</button>
          </div>
        </div>

        <div class="parametro">
          <h4 class="parametro-titulo">Características</h4>
          <div class="checkbox-grupo">
            <input name="maiusculo" type="checkbox" class="checkbox" checked>
            <label for="maiusculo">Letras maiúsculas</label>
          </div>
          <div class="checkbox-grupo">
            <input name="minusculo" type="checkbox" class="checkbox">
            <label for="minusculo">Letras minúsculas</label>
          </div>
          <div class="checkbox-grupo">
            <input name="numero" type="checkbox" class="checkbox">
            <label for="numero">Números</label>
          </div>
          <div class="checkbox-grupo">
            <input name="simbolo" type="checkbox" class="checkbox">
            <label for="simbolo">Símbolos</label>
          </div>
        </div>

        <div class="parametro">
          <h4 class="parametro-titulo">Força da senha</h4>
          <div class="barra"></div>
          <div class="forca fraca"></div>
          <div class="forca-labels">
            <p>Fraca</p>
            <p>Média</p>
            <p>Forte</p>
          </div>
          <p class="entropia"></p>
        </div>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
